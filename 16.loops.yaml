- name: installing multiple packages
  hosts: local
  connection: local
  become: yes   # to install the package you need sudo access dont forget to keep become: yes
  tasks:
  - name: installing the packages
    ansible.builtin.package:
      name: "{{ item }}"
      
    loop:   
      # - mysql        if you want to install all pkgs you can do like this otherwise if you want to go with few installation & few removal go below approach
      # - nginx
      # - zip
      - { name: "nginx", stste: "absent" }
      - { name: "mysql", stste: "present" }
      - { name: "zip", stste: "present" }

    